<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .checkmark {
            font-size: 72px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">No Poverty</a>
        </div>
    </nav>

    <div class="container confirmation-container">
        <div class="checkmark">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h2>Application Submitted Successfully!</h2>
        <p id="schemeName">Your application for [Scheme Name] has been received.</p>
        <p>We've sent a confirmation to your email address. You can track the status of your application in your dashboard.</p>
        <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
            <a href="#" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#dashboardModal">View Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const schemeName = urlParams.get('scheme');
            document.getElementById('schemeName').textContent = 
                `Your application for ${decodeURIComponent(schemeName)} has been received.`;
        });
    </script>
</body>
</html>
